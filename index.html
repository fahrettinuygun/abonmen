      body {
       background-size:100px;
        padding: 0px;
        margin: 0px;
      }
      .main {
        height: 100vh;
        padding: 0px;
        margin: 0px;
      }
      .mainTop{
        color: #424242;
        height: 50vh;
        padding: 0px;
        margin: 0px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding-top: 25px;
        font-family:Verdana, Geneva, Tahoma, sans-serif
      }
      .mainBottom{
        height: 50vh;
        background-color: #ffca28;
        padding: 0px;
        margin: 0px;
        display: flex;
      }
      .triangle{
        height: 0;
        width: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 50px solid #ffca28;
      }
      .storeIcon{
          max-height: 30vh;
          max-width: 30vw;
      }
      .storeDiv {
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: flex-start;
      }
      .mailLink{
          color: #424242;
          text-decoration: none;
          font-size: 18px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
          background-color: white;
          border-radius: 100px;
          padding: 10px;
          font-family: Verdana, Geneva, Tahoma, sans-serif; 
      }
      .mailIcon {
          height: 20px;
          margin-right: 5px;
          color: #424242;
      }
      .slogan{
          font-family: 'Courier New', Courier, monospace;
      }
      .appName{
        font-size: xxx-large;
        padding: 0px;
        margin: 0px;
      }
      .mainTopContent{
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }
      .mailDiv{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
  </style>
